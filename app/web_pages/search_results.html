<html>

<head>
    <script src="https://unpkg.com/vue@2.3.4"></script>
    <script src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<div id="app">
    <router-view></router-view>
</div>
<style>
    #main {
        height: 200px;
        margin-bottom: 10%;
    }

    #main .col-2 {
        height: 100%;
    }

    #main .col-2 img {
        margin-top: 20px;
        max-height: 200px;
        max-width: 200px;
    }

    #main .col-10 {
        text-align: left;
    }

    #main .col-10 .card-block {
        width: 100%;
        height: 100%;
    }


    #info p {
        margin-top: 10px;
        font-size: 20pt
    }

    #info a {
        margin-top: 10px;
        font-size: 30pt
    }
</style>
<script type="text/x-template" id="card-template">
    <div>
        <div id='main' class="card card-outline-secondary mb-3 text-center">
            <div class="row">
                <div class="col-2">
                    <img height="200" width="200" src="https://www.petfinder.com/wp-content/uploads/2012/11/91615172-find-a-lump-on-cats-skin-632x475.jpg"
                        class="img-thumbnail" alt="Responsive image">
                </div>
                <div class="col-10">
                    <div class="card-block">
                        <blockquote id="info" class="card-blockquote">
                            <a href="/" style="font-size:30pt" class="display-4">{{title}}</a>
                            <p class="lead">{{description}}</p>
                            <p class="lead">Date Released: {{date}}</p>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/x-template" id="site-template">
    <div class='listings' v-if="!loading">
        <child v-for="item in items" v-bind:title="item.Title" v-bind:date="item.RELEASE_DATE" v-bind:description="item.DESCRIPTION"></child>
    </div>

</script>
<script>
    var child = Vue.component('child', {
        props: ['title', 'description', 'date'],
        template: '#card-template',
        data() {
            return {
                path: this.$route.path
            }
        },
        mounted: function () {
            console.log(this.$route.path);
        }
    });
    var info = [{ Title: "something", descripton: "something else" }, { Title: "123", description: "abc" }]
    var results = Vue.component('results', {
        data: function () {
            return {
                items: info,
                loading: false
            }
        },
        template: "#site-template",
        created() {
            console.log(this.loading);
            var self = this
            axios.get('http://localhost:8081/search?title=' + this.$route.query.title)
                .then(function (response) {
                    console.log(self.items);
                    console.log(response.data[5])
                    self.loading = false;
                    self.items = response.data
                })
                .catch(function (err) {
                    console.log("error")
                })
            console.log(this.loading);
        }
    });


    const router = new VueRouter({
        routes: [
            { path: '/', component: results }
        ]
    })

    const app = new Vue({ router }).$mount('#app')

</script>

</html>
