<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.3.4"></script>
    <script src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://use.fontawesome.com/d63932d1c4.js"></script>
    <script src="navBar.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>

<body>
    <div id="app">
        <div id="navbar">
            <navbar></navbar>
        </div>
        <el-tabs v-model="activeName" @tab-click="handleClick">
            <el-tab-pane label="My Friends" name="first">
                <myFriends></myFriends>
            </el-tab-pane>
            <el-tab-pane label="Add Friends" name="second">
                <addFriends></addFriends>
            </el-tab-pane>
            <el-tab-pane label="Pending Requests" name="third">
                <Pending></Pending>
                <Pending></Pending>
                <Pending></Pending>
                <Pending></Pending>
            </el-tab-pane>
        </el-tabs>
    </div>
</body>
<script type="text/x-template" id="myFriends">
    <div>
        <div v-for="n in 4" class="row">
            <friend-card v-for="n in 7"></friend-card>
        </div>
</script>
<script type="text/x-template" id="friend-card">
    <div class="friend" style="margin-left:50px; margin-right:50px">
        <a href="">
            <img style="height:170px; width:160px" class="img-thumbnail" src="Assets/Images/41699326_p0.jpg">
        </a>
        <a href=" ">
            <p><b>username </p></b> </a>
        <p style="margin-top:-15">3 minutes ago</p>
    </div>
</script>
<script type="text/x-template" id="pending-card">
    <div class="user">
        <div class="card">
            <div class="row">
                <div class="col-sm-1" id="avatar">
                    <div id="container" style="width:100">
                        <img class="img-thumbnail" src="Assets/Images/41699326_p0.jpg">
                    </div>
                </div>
                <div class="col-sm-2">
                    <a href="somewhere">this will be the username</a>
                </div>
                <div class="col-sm-3" id="review-info">
                    <el-form ref="form" :model="form" label-width="120px">
                        <el-form-item>
                            <el-button type="success">Accept</el-button>
                            <el-button type="danger">Reject</el-button>
                        </el-form-item>
                    </el-form>
                </div>

            </div>
        </div>
    </div>
</script>
<script type="text/x-template" id="addFriends">
    <div>
        <el-input id="search" placeholder="find a friend" @click="dialogVisible = true" icon="search" v-model="user" :on-icon-click="search">
        </el-input>
        <el-dialog title="Add Friend" :visible.sync="dialogVisible" size="tiny" :before-close="handleClose">
            <span>Are you sure you want to add user {{user}}</span>
            <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">Cancel</el-button>
            <el-button type="primary" @click="submit">Confirm</el-button>
        </span>
        </el-dialog>

    </div>
</script>
<script type="text/x-template" id="Pending">
    <div>
        <pending-card></pending-card>
    </div>
</script>
<script>
    Vue.component('myfriends', {
        template: '#myFriends'
    })
    Vue.component('friend-card', {
        template: '#friend-card'
    })
    Vue.component('addfriends', {
        template: '#addFriends',
        data() {
            return {
                user: "",
                dialogVisible: false
            }
        },
        methods: {
            search: function () {
                //this.$message.error('No such user found');
                var friend = document.getElementById("search").value;
                var currUser = sessionStorage.getItem("username");
                var submit = {"currUser" : currUser, "friend" : friend};
                axios.post('http://127.0.0.1:8081/add_friend', submit) 
                    .then(function (res) {
                        console.log(res);
                    })
                    .catch(function (err) {
                        console.log("failed");
                    });
            },
            submit: function () {
                dialogVisible = false
                this.$message({
                    message: 'Congrats, this is a success message.',
                    type: 'success'
                });
            }

        },
    })
    Vue.component('Pending', {
        template: '#Pending'
    })
    Vue.component('pending-card', {
        template: '#pending-card'
    })


    new Vue({
        el: '#app',
        data: function () {
            return { visible: false }
        }
    })

</script>

<style>
    #search {
        width: 25%;
    }

    .friend p {
        margin-left: 5px;
        font-size: 12pt;
    }
</style>


</html>
