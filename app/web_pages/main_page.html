<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
	
	
	
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>
	<style>
		.carousel {
			width:100%;
			height:500px;
		}
		.carousel-item{
			height:500px;
		}
		.listHeader{
			text-align: center;
			background = gray;
		}
		.row {
		margin-bottom:10px;
		margin-top:10px;
		}
		.no-padding{
		padding: 0px;
		}
		#news{
		margin-bottom:30px;
		}
		.whiteWithBlackBorders{
			font-size: 50px;
			font-weight: bold;
			color: white;
			text-shadow:
			-1px -1px 0 #000,
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000;  
		}

	</style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
	<div id="navbar"></div>

  <!-- Left and right controls -->
    <div class="container">
		<div class="row" id="news">
		<div class="col-md-12">
			<div class="card-header" style="width:100%"><h5>Latest News:</h5></div>
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img src="https://static4.gamespot.com/uploads/original/1197/11970954/2888187-xenobladechroniclesx_007.jpg" alt="Los Angeles">
					<div class="carousel-caption d-none d-md-block">
						<h2 class="whiteWithBlackBorders">Captions?</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/32/4c/e2/324ce26a7f7a880483bf7bc12574d6f0.jpg" alt="Chicago">
					<div class="carousel-caption d-none d-md-block">
						<h2 class="whiteWithBlackBorders">Captions</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img src="http://i.imgur.com/2shdwke.jpg" alt="New York">
					<div class="carousel-caption d-none d-md-block">
						<h2 class="whiteWithBlackBorders">Captions</h3>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="card">
				<div class="card-header">
				<h4 class="listHeader"> RECENT POST</h4>
				</div>
				<div class="card-block no-padding">
					<ul class="list-group">
						<a href="#" class="list-group-item list-group-item-action">Checkers</a>
						<a href="#" class="list-group-item list-group-item-action">Connect Four</a>
						<a href="#" class="list-group-item list-group-item-action">Connect Five</a>
					</ul>
				</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
				<div class="card-header">
				<h4 class="listHeader"> POPULAR GAMES</h4>
				</div>
				<div class="card-block no-padding">
					<ul class="list-group">
						<a href="#" class="list-group-item list-group-item-action">Tic Tac Toe</a>
						<a href="#" class="list-group-item list-group-item-action">Chess</a>
						<a href="#" class="list-group-item list-group-item-action">Go</a>
					</ul>
				</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
				<div class="card-header">
				<h4 class="listHeader"> NEW RELEASES</h4>
				</div>
				<div class="card-block no-padding">
					<ul class="list-group">
						<a href="#" class="list-group-item list-group-item-action">You won't believe what happens next...</a>
						<a href="#" class="list-group-item list-group-item-action">10 Simple Tricks to increase...</a>
						<a href="#" class="list-group-item list-group-item-action">I have a midterm today</a>
					</ul>
				</div>
				</div>
			</div>
		</div>
		
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
  
</html>
