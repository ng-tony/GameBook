<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" id="username" class="form-control-label">UserName:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" id="password" class="form-control-label">Password:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
      	<button type="button" id="signin" class="btn btn-primary">Sign In</button>
      </div>
    </div>
  </div>
</div>

<script>
	document.getElementById("signin").addEventListener("click", SignIn);
	function SignIn() {
		var username = document.getElementById('username').value
		var password = document.getElementById('password').value
		console.log(username);
		var submit = {
            "username": username,
            "password": password
        }
        axios.post('http://127.0.0.1:8081/signin', submit)
            .then(function (res) {
                console.log("sucessfully posted");
            })
            .catch(function (err) {
                console.log("failed");
            });
	}

</script>
